<div id="form" class="contact-us-form">
    <div class="title">
        <strong>Have any questions?</strong>
    </div>
 
    <form id="callus" target="_self" onsubmit="" action="javascript: postContactToGoogle()">
		<table>
			<tr>
	            <td><label for="where">Where was it happen? *</label></td>
	            <td><input id="where" type="text" name="where"> <br></td>
			</tr>
			<tr>
	            <td><label for="what">what kind of violence? *</label></td>
	            <td><input id="what" type="text" name="what"> <br></td>
			</tr>
			<tr>
	            <td><label for="when">when was it happen?*</label></td>
	            <td><input id="when" type="text" name="when"><br></td>
			</tr>
			<tr>
	            <td><label for="sex">Sex?*</label></td>
	            <td><input id="sex" type="text" name="sex"><br></td>
			</tr>
		</table>

        <div style="width: 100%; display: block; float: right;">
            <button id="send" type="submit">
                Submit
            </button>
        </div>
        <div style="width: 100%; display: block; float: right; padding-top: 15px;">
            <div class="requestSubmited" style="display:none; text-align: center;">Your request has been sent!</div>
        </div>
    </form>
</div>
 
<script type="text/javascript">

    function postContactToGoogle(){
        var where = $('#where').val();
        var what = $('#what').val();
        var when = $('#when').val();
		var sex = $('#sex').val();

        if ((where !== "") && (what !== "") && (when !== "") && (sex !== "")) {
            $.ajax({
                url: "https://docs.google.com/forms/d/formid/formResponse",
                data: {"entry.1104776376" : when, "entry.1940729435" : sex, "entry.309315583": what, "entry.884233454": where, 
							"draftResponse": [,,"-6869524527867578368"], "fbzx": "-6869524527867578368", "pageHistory": 0},
                type: "POST",
                dataType: "xml",
                statusCode: {
                    0: function (){
 
                        $('#where').val("");
                        $('#what').val("");
                        $('#when').val("");
						$('#sex').val("");
						alert("Success!!");
                        //Success message
                    },
                    200: function (){

                    }
                }
            });
        }
        else {
            //Error message
        }
    }
</script>
